<div class="nav-bar">
	<div class="v-align">
		<a href="#" class="float-left"><span>Back</span></a>
		<span>Stryktipset</span>
	</div>
</div>
<div class="game-container v-align fade-in">
	<div class="game-bar">
		<div class="game-info">
			<h2 class="float-left">Week {{week}}</h2>
			<div class="toggle float-right v-align">
		    <a class="navicon-button" ng-click="toggleViewChange()" ng-class="{open:!detailedView}">
		      <div class="navicon"></div>
		    </a>
			</div>
		</div>
	</div>
  <div class="game-item" ng-repeat="game in data.games">
    <div class="game-info">
      <div class="game-nr float-left">
        <span>{{$index + 1}}</span>
      </div>
      <div class="float-left v-align">
        <span>{{game.homeTeam}}</span>
        <span>-</span>
        <span>{{game.awayTeam}}</span>
        <div class="game-date">
          <span class="score">{{game.score}}</span>
          <span ng-if="!game.isFinished">{{game.start}}</span>
          <span ng-if="game.isFinished">Finished</span>
        </div>
      </div>
    </div>
    <div class="game-bet">
      <div class="v-align flex">
        <div class="flex-1">
          
          <input ng-click="save()" ng-model="game.userToggle1" id="{{game.id}}-1" 
          type="checkbox" >
					<label ng-class=" {
                              win  : (game.sign === '1' && game.userToggle1 && game.hasStarted),
                              fail : (game.sign === '1' && !game.userToggle1 && game.hasStarted)
                            }" 
            class="checkbox checkbox-1" for="{{game.id}}-1"></label>
				</div>
				<div class="flex-1">
					<input ng-click="save()" ng-model="game.userToggleX" id="{{game.id}}-X" type="checkbox">
					<label ng-class="{
                              win  : (game.sign === 'X' && game.userToggleX && game.hasStarted),
                              fail : (game.sign === 'X' && game.userToggleX && game.hasStarted)
                            }" 
            class="checkbox checkbox-X" for="{{game.id}}-X"></label>
				</div>
				<div class="flex-1">
					<input ng-click="save()" ng-model="game.userToggle2" id="{{game.id}}-2" type="checkbox">
					<label ng-class="{
                              win  : (game.sign === '2' && game.userToggle2 && game.hasStarted),
                              fail : (game.sign === '2' && game.userToggle2 && game.hasStarted)
                            }"  
            class="checkbox checkbox-2" for="{{game.id}}-2"></label>
				</div>
			</div>
		</div>
	</div>
</div>
